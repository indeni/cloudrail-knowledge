plugins:
- search
- mkdocstrings:
    default_handler: python
    handlers:
      python:
        rendering:
          show_source: false
        selection:
          filters:
            - "!^_"
    watch:
      - cloudrail

theme:
  name: material
  logo: assets/cloudrail_small_logo.svg
  favicon: assets/favicon.ico

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - pymdownx.highlight:
      linenums: true
      linenums_style: pymdownx-inline
  - pymdownx.superfences
  - pymdownx.snippets:
      check_paths: true

copyright: 'indeni'
