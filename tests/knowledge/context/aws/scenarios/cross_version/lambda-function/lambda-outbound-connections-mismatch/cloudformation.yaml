AWSTemplateFormatVersion: "2010-09-09"

Parameters:
  UbuntuAmiId:
    Type: AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>
    Default: "/aws/service/canonical/ubuntu/server/18.04/stable/current/amd64/hvm/ebs-gp2/ami-id"


Resources:

  MyLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: "my-lambda"
      Role: !GetAtt LambdaRole.Arn
      Environment:
        Variables:
          foo: bar
      Code:
        ZipFile: |
          import boto3
          import cfnresponse

          def handler(event, context):
            response_data = {}
            response_status = cfnresponse.SUCCESS
            cfnresponse.send(event, context, response_status, response_data)
      Handler: "lambda_function.lambda_handler"
      Runtime: python3.8
      VpcConfig:
        SubnetIds:
          - !Ref PrivateSubnet
        SecurityGroupIds:
          - !Ref LambdaSG

  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: "lambda-role"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - "lambda.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Policies:
        - PolicyName: "ec2permissions"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Resource: "*"
                Action:
                  - "ec2:*"

  Main:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: "192.168.100.0/24"

  PrivateSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone: !Select [ 0, !GetAZs ]
      VpcId: !Ref Main
      CidrBlock: "192.168.100.128/25"
      Tags:
        - Key: "Name"
          Value: "private-subnet"
  
  AllowHttp:
    Type: AWS::EC2::SecurityGroup
    Properties:
      VpcId: !Ref Main
      GroupDescription: "allow http"
      GroupName: "allow-http"
      SecurityGroupIngress:
        - FromPort: 80
          ToPort: 80
          IpProtocol: "tcp"
          CidrIp: "192.168.100.0/25"
      SecurityGroupEgress:
        - FromPort: 0
          ToPort: 65535
          IpProtocol: "-1"
          CidrIp: "192.168.100.128/25"

  LambdaSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      VpcId: !Ref Main
      GroupDescription: "lambda-sg"
      GroupName: "lambda-sg"
      SecurityGroupEgress:
        - FromPort: 0
          ToPort: 65535
          IpProtocol: "-1"
          CidrIp: "192.168.100.128/25"

  WebServer:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !Ref UbuntuAmiId
      InstanceType: "t3.micro"
      SubnetId: !Ref PrivateSubnet
      SecurityGroupIds:
        - !Ref AllowHttp
      Tags:
        - Key: "Name"
          Value: "my-ec2-test"